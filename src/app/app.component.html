<div class="container ">
  <h1 class="text-center">Formulario de contacto</h1>
  <div class="row">
    <div class="col-5 text-end">
      Nombre
    </div>
    <div class="col">
      <input type="text" name='user' placeholder="Nombre y apellido" required #nom>
    </div>
  </div>
  <div class="row">
    <div class="col-5 text-end">
    </div>
    <div class="col">
      <p hidden name="usuarioVacio" style="color:red">Escibe un usuario</p>
    </div>
  </div>
    <div class="row">
      <div class="col-5 text-end">
        Email
      </div>
      <div class="col">
        <input type="email" placeholder="ejemplo@dominio.com" required  #mail>
      </div>
    </div>
    <div class="row">
      <div class="col-5 text-end">
      </div>
      <div class="col">
        <p hidden name="correoVacio" style="color:red">Escibe un correo</p>
        <p hidden name="correoMal" style="color: red;">Escribe el correo correctamente</p>
      </div>
    </div>

    <div class="row">
      <div class="col-5 text-end">
        Mensaje
      </div>
      <div class="col">
      <textarea cols="30" rows="5" required #men></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-5 text-end">
      </div>
      <div class="col">
        <p hidden name="mensajeVacio" style="color:red">Escibe un Mensaje</p>
      </div>
    </div>

    <div class="row">
      <div class="col-5 text-end">
        2 + 3 = ?
      </div>
      <div class="col">
        <input type="text" placeholder="Respuesta" required #oper>
      </div>
    </div>
    <div class="row">
      <div class="col-5 text-end">
        <button type="button" class="btn btn-success" (click)="listar(nom.value, mail.value, men.value, oper.value)">Enviar</button>
      </div>
    </div>
</div>


<router-outlet></router-outlet>
<app-listado [datos]="contactos"></app-listado>
